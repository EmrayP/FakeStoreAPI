name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn package

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fakestoreapi-testing:${{ github.sha }} .

      - name: Run tests
        run: docker run ${{ secrets.DOCKER_USERNAME }}/fakestoreapi-testing:${{ github.sha }} mvn test

      - name: Generate Cucumber report
        run: docker run ${{ secrets.DOCKER_USERNAME }}/fakestoreapi-testing:${{ github.sha }} mvn verify

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fakestoreapi-testing:${{ github.sha }}